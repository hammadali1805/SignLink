<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
        }
        .mainImage {
            background: url('your-main-image-url.jpg') center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            height: 70vh;
            border: 2px solid #333; /* Added border */
            padding: 20px; /* Added padding */
        }
        .image, .text {
            border: 1px solid black;
            height: 30vh;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right.sidebar {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .right.sidebar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <main class="container-fluid">
        <div class="row h-100">
            <div class="col-9">
                <div class="mainImage">
                    <img src="{{ url_for('video') }}"/></div>
                <div class="row border-top">
                    <div class="col-6 image" id="detectedsign"></div>
                    <div class="col-6 text" id="sign"></div>
                </div>
            </div>
            <div class="col-3 right sidebar">
                <div class="d-flex align-items-center">
                    <img src="your-profile-image-url.jpg" alt="Profile Image">
                    <span>Name</span>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."></script>
    <script>
        function fetchData() {
            fetch('/sign')
                .then(response => response.json())
                .then(data => {
                    // Update the content of the element with the fetched data
                    document.getElementById('sign').innerHTML = data.sign;
                })
                .catch(error => console.error('Error fetching dynamic data:', error));
        }

        // Fetch data initially when the page loads
        fetchData();

        // Update data every 5 seconds (for example)
        setInterval(fetchData, 100);
    </script>

</body>
</html>
